<!DOCTYPE html>
<html>
  <head>

      div {
        border-color: black;

      .title {
        text-align: center;

      .main-content {
        background-color: yellow;

      .main-content .center-content {

    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">

        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
      
      function mudarTexto() {
        let texto = document.getElementsByTagName('p')[1];
        texto.innerHTML = 'BE HAPPY';
      }
     mudarTexto();


      function mudarCorQuadradoAmarelo() {
      let corFundo = document.getElementsByClassName('main-content')[0];
      corFundo.style.backgroundColor = 'rgb(76,164,109)';
      }
      mudarCorQuadradoAmarelo();


      function mudarCorQuadradoVermelho() {
        let corFundoCentro = document.getElementsByClassName('center-content')[0];
      corFundoCentro.style.backgroundColor = 'white';
      }
     mudarCorQuadradoVermelho ();


     function novoTexto() {
        let textoCriado = document.getElementsByTagName('h1')[0];
        textoCriado.innerHTML = 'SEXTOUUUU';
     }
     novoTexto ();


     function textoUpper() {
        let letrasUpper = document.getElementsByTagName('p')[0];
        letrasUpper.innerHTML = letrasUpper.innerHTML.toUpperCase();
     }
     textoUpper ();

     function exibirConteudo() {
       let conteudo = document.getElementsByName('p');
       for (let index = 0; index < conteudo.length; index += 1) {
        console.log(conteudo[index].innerHTML);
      }
    }
    exibirConteudo();
